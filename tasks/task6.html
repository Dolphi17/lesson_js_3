<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const dayOfWeekNumber = parseInt(prompt("Введите номер дня недели от 1 до 7", 0));
      if (dayOfWeekNumber === 1) document.write(`Понедельник`);
      else if (dayOfWeekNumber === 2) document.write(`Вторник`);
      else if (dayOfWeekNumber === 3) document.write(`Среда`);
      else if (dayOfWeekNumber === 4) document.write(`Четверг`);
      else if (dayOfWeekNumber === 5) document.write(`Пятница`);
      else if (dayOfWeekNumber === 6) document.write(`Суббота`);
      else if (dayOfWeekNumber === 7) document.write(`Воскресенье`);
      else document.write("Некорректное значение, обновите страницу и повторите процедуру ввода");
    </script>
  </body>
</html>
