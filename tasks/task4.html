<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const child = 6,
        student = 17,
        worker = 23,
        retired = 65
        const userAge = parseInt(prompt('Введите возраст пользователя', 0))
        let userStatus
        
        if (userAge<child) userStatus = "ребенок"
        else if (userAge<student) userStatus = "школьник"
        else if (userAge<worker) userStatus = "студент"
        else if (userAge<retired) userStatus = "работник"
        else userStatus = "пенсионер"
        document.write(userStatus)
    </script>
</body>
</html>
