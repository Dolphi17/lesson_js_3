<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const driverCategory = prompt("Введите категорию водительских прав латиницей")
        if (driverCategory === "A" || driverCategory === "a") document.write("Водитель может управлять мотоциклом")
        else if (driverCategory === "B" || driverCategory === "b") document.write("Водитель может управлять автомобилем")
        else if (driverCategory === "C" || driverCategory === "c") document.write("Водитель может управлять грузовым автомобилем")
        else document.write("Такой категории не существует")

    </script>
</body>
</html>
